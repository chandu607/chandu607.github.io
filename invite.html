<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sample AR</title>
		<script src="https://raw.githubusercontent.com/Angelo8828/sample-arjs-implementation/master/aframe.min.js"></script>
		<script src="https://raw.githubusercontent.com/Angelo8828/sample-arjs-implementation/master/aframe-ar.js"></script>

    </head>
	<body style="margin : 0px; overflow: hidden; font-family: Monospace;"><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
	</div>
		<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

			

			<a-marker preset='custom' type='pattern' url='pattern-invite.patt'>

					<!-- FOR GIFS -->
					<a-entity rotation="-90 0 0" geometry="primitive:plane" material="shader:gif;src:url(LS_Milan.gif);" gif="" transparent="true"></a-entity>

			</a-marker>

			<a-entity camera></a-entity>
		</a-scene>
	</body>

	<script src="https://raw.githubusercontent.com/Angelo8828/sample-arjs-implementation/master/aframe-text-geometry-component.min.js"></script>
	<script src="https://raw.githubusercontent.com/Angelo8828/sample-arjs-implementation/master/aframe-gif-shader.js"></script>
</html>
